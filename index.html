<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div class="main-heading text-center">
        <h1>Can you turn the light on?</h1>
        <button class = "btn btn-warning" onclick="document.getElementById('bulbImage').src='images/on.png'">Turn on the light</button>
        <img src="images/off.png" alt="off" id="bulbImage" class="img-fluid">

    </div>
